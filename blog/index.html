<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - ReduxCraft</title>
  <link rel="icon" href="server-icon.png" type="image/png" sizes="64x64">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background-color: rgba(255, 255, 255, 0);
      color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 10;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: crimson;
    }

    .content {
      max-width: 90%;
      width: 600px; 
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .changelog-entry {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 5px;
      text-align: left;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="nav">
    <a href="../">Inicio</a>
    <a href="../cambios/">Cambios</a>
    <a href="#">Blog</a>
    <a href="../terminos/">Términos</a>
  </div>
  <div class="content">
    <h1>PÁGINA EN CONSTRUCCIÓN</h1>
    <div class="changelog-entry">
      <h2>La web estará completa pronto</h2>
      <p>Sentimos las molestias. Ve y juega mejor.</p>
    </div>

  </div>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#000000" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#000000", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
